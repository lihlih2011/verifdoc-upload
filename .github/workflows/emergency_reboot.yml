name: Emergency Reboot

on:
  push:
    paths:
      - 'REBOOT_TRIGGER.txt'

jobs:
  reboot:
    runs-on: ubuntu-latest
    steps:
      - name: Force Reboot via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.OVH_HOST }}
          username: ${{ secrets.OVH_USER }}
          key: ${{ secrets.OVH_SSH_KEY }}
          script: |
            echo "⛔ ALERTE ROUGE : Redémarrage d'urgence demandé par le fondateur."
            sudo reboot
