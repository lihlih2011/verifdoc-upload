name: Build and Deploy to OVH

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/lihlih2011/verifdoc-upload

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ env.IMAGE_NAME }}/frontend:latest

      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_NAME }}/backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.OVH_HOST }}
          username: ${{ secrets.OVH_USER }}
          key: ${{ secrets.OVH_SSH_KEY }}
          script: |
            echo "üî• DEBUT DU DEPLOIEMENT RADICAL üî•"
            
            # 1. Tenter d'arr√™ter proprement l'existant (si possible)
            cd ~/verifdoc || true
            sudo docker-compose -f docker-compose.prod.yml down --remove-orphans || true
            cd ~
            
            # 2. SUPPRESSION TOTALE du dossier (Table Rase)
            echo "üßπ Suppression de l'ancien code..."
            sudo rm -rf ~/verifdoc
            
            # 3. CLONAGE NEUF depuis GitHub
            echo "üì• Clonage du d√©p√¥t frais..."
            git clone https://github.com/lihlih2011/verifdoc-upload.git ~/verifdoc
            
            # 4. Lancement
            cd ~/verifdoc
            
            echo "‚¨áÔ∏è T√©l√©chargement des images Docker..."
            sudo docker-compose -f docker-compose.prod.yml pull
            
            echo "üöÄ D√©marrage du site..."
            sudo docker-compose -f docker-compose.prod.yml up -d --force-recreate
            
            echo "‚úÖ D√âPLOIEMENT RADICAL TERMIN√â"
            sudo docker image prune -f
