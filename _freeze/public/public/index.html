<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>VerifDoc — Analyse de document</title>
</head>
<body>

<h1>VerifDoc — Analyse de document</h1>

<input type="file" id="file">
<br><br>
<button id="btn">Analyser</button>

<p id="status"></p>
<pre id="result"></pre>

<script>
document.getElementById("btn").addEventListener("click", async () => {
  const fileInput = document.getElementById("file");
  const status = document.getElementById("status");
  const result = document.getElementById("result");

  if (!fileInput.files.length) {
    status.textContent = "Aucun fichier sélectionné";
    return;
  }

  status.textContent = "Analyse en cours...";
  result.textContent = "";

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);

  try {
    const response = await fetch("/analyze", {
      method: "POST",
      body: formData
    });

    if (!response.ok) {
      throw new Error("Erreur serveur " + response.status);
    }

    const data = await response.json();

    status.textContent = "Analyse terminée";
    result.textContent = JSON.stringify(data, null, 2);

  } catch (err) {
    status.textContent = "Erreur pendant l’analyse";
    result.textContent = err.message;
    console.error(err);
  }
});
</script>

</body>
</html>
